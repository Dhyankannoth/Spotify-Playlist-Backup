<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Playlist Backup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1>Spotify Playlist Backup Service</h1>

  <button id="login-btn">Login with Spotify</button>

  <div id="input-container">
    <input type="text" id="playlist-id" placeholder="Paste playlist URL or ID here">
    <button id="fetch-btn">Fetch Playlist</button>
  </div>

  <div id="playlist-container"></div>
  <button id="download-btn" style="display:none;">Download Backup</button>

  <button id="theme-toggle" title="Toggle Theme">
    <i class="fas fa-adjust"></i>
  </button>
  <script src="app.js"></script>
</body>
</html>
